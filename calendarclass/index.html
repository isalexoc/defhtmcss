        <main>
            <form action="">
                <label for="name">
                    <span>What is your name?</span>
                    <input type="text" name="name" id="name" autocomplete="name" required>
                </label>
                <label for="email">
                    <span>Type your email</span>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </label>
                <label for="country">
                    <span>What is your country?</span>
                    <input type="text" name="country" id="country" autocomplete="country" required>
                </label>
                <label for="zip-code">
                    <span>Type your zip code</span>
                    <input type="text" name="zip-code" id="zip-code" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </main>
