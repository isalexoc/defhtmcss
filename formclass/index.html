<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="this page will show you a form">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" placeholder="Your name...">
        </label>
        <label for="platzi-start">
            <span>When did you started in platzi?</span>
            <input type="date" id="platzi-start">
        </label>
        <label for="schedule">
            <span>What is your favorite time for studying?</span>
            <input type="time" id="schedule">
        </label>
    </form>
</body>
</html>
